<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .card {
            margin-right: 10px;
        }

        div.container-fluid {
            display: flex;
        }
    </style>
</head>

<body>
    <div class="container-fluid">
        <div class="card" style="width: 18rem;" data-id="matheus">
            <img src="https://st.depositphotos.com/1594920/2453/i/950/depositphotos_24530597-stock-photo-close-up-of-a-hairless.jpg"
                class="card-img-top" alt="...">
            <div class="card-body">
                <h5 class="card-title">Matheus</h5>
                <p class="card-text">Forte guerreiro.</p>
            </div>
            <ul class="list-group list-group-flush">
                <li class="list-group-item">
                    <span class="fw-bold">Vida: </span><span class="vida-valor">100</span>
                </li>
                <li class="list-group-item">
                    <span class="fw-bold">Stamina: </span><span class="stamina-valor">50</span>
                </li>
            </ul>
            <div class="card-body">
                <button type="button" class="btn btn-peteleco btn-primary mb-2">Peteleco</button>
                <button type="button" class="btn btn-tapa btn-secondary mb-2">Tapa</button>
                <button type="button" class="btn btn-soco btn-danger mb-2">Soco</button>
                <button type="button" class="btn btn-mordida btn-warning mb-2">Mordida</button>
                <button type="button" class="btn btn-desculpa btn-success mb-2">Desculpa</button>
            </div>
        </div>

        <div class="card" style="width: 18rem;" data-id="jorge">
            <img src="/imagens/padeiro.png" class="card-img-top" alt="...">
            <div class="card-body">
                <h5 class="card-title">Jorge</h5>
                <p class="card-text">Forte padeiro.</p>
            </div>
            <ul class="list-group list-group-flush">
                <li class="list-group-item">
                    <span class="fw-bold">Vida: </span><span class="vida-valor">100</span>
                </li>
                <li class="list-group-item">
                    <span class="fw-bold">Stamina: </span><span class="stamina-valor">50</span>
                </li>
            </ul>
            <div class="card-body">
                <button type="button" class="btn btn-peteleco btn-primary mb-2">Peteleco</button>
                <button type="button" class="btn btn-tapa btn-secondary mb-2">Tapa</button>
                <button type="button" class="btn btn-soco btn-danger mb-2">Soco</button>
                <button type="button" class="btn btn-mordida btn-warning mb-2">Mordida</button>
                <button type="button" class="btn btn-desculpa btn-success mb-2">Desculpa</button>
            </div>
        </div>
        <div>
            <ul class="historico"></ul>
        </div>


    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="/dist/jogo.js"></script>

</body>

</html>
